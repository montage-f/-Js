<script>
    let tyfoys = ['德玛西亚之力', '德玛西亚之翼', '德玛西亚皇子']

        console.log(rest)
        console.log(arguments)
    }
    fn(...tyfoys)
    let skillOne = {
        q: '致命打击',
        q1: '致命打击2',
    };
    let skillTwo = {
        w: '勇气'
    };
    let skillThree = {
        e: '审判'
    };
    let skillFour = {
        r: '德玛西亚正义'
    };
    let gailun = {...skillOne, ...skillTwo,...skillThree,...skillFour};
    console.log(gailun)
</script>
